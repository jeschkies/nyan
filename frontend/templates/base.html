<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nyan, from Black Magic Laboratories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <meta name="apple-mobile-web-app-capable" content="yes" /> 

	<script type=text/javascript>
	  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>

    <!-- Le styles -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600' rel='stylesheet' type='text/css'>
    <link href="{{ request.script_root }}/static/css/bootstrap.css" rel="stylesheet">
    <link href="{{ request.script_root }}/static/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="{{ request.script_root }}/static/css/bootstrap-responsive.css" rel="stylesheet">
    
    <link href="{{ request.script_root }}/static/css/custom.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ request.script_root }}/assets/ico/favicon.ico">
  </head>

  <body data-offset="100" data-spy="scroll" data-target=".vendor-nav">

    <div class="container">

        <div class="row" style="z-index: 1030; position:fixed; top: 0">
            <div class="span8 offset2" id="alert-container">
      		{% with messages = get_flashed_messages(with_categories=true) %}
			  {% if messages %}
			    {% for category, message in messages %}
			    	<div class="alert alert-{{ category }}">
			    		{{ message }}
			    	</div>
			    {% endfor %}
			  {% endif %}
			{% endwith %}
			</div>
        </div>

            {% block content %}{% endblock %}


      <hr>

      <footer>
        <p>&copy; Black Magic Laboratories 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ request.script_root }}/static/js/jquery.js"></script>
    <script src="{{ request.script_root }}/static/js/bootstrap.js"></script>
    <script src="{{ request.script_root }}/static/js/app.js"></script>
  </body>
</html>
